<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>自我介绍</title>
  <style>
    /* 基础样式 */
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* 卡片样式 */
    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .card h1 {
      margin-bottom: 10px;
      font-size: 2em;
      color: #333;
    }

    .card h3 {
      margin-top: 0;
      color: #666;
    }

    .card p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #444;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #66a6ff;
    }

    .contact {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }

    .contact a {
      color: #66a6ff;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/150?img=3" alt="头像" class="avatar" />
    <h1>你好，我是 Yi</h1>
    <h3>AI专业学生｜前FMCG行业项目参与者｜热爱编程</h3>
    <p>
      我目前在 UNSW 攻读 IT 硕士，跨专业进入 AI 领域，对数据科学、网页开发和项目管理都有浓厚兴趣。<br>
      我热爱分享，喜欢运动和小动物，正在积极探索数字转型与产品设计的结合点。
    </p>
    <div class="contact">
      📧 <a href="mailto:your@email.com">your@email.com</a> |
      💼 <a href="https://github.com/yourusername" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
